<div id="main-container-canvas">
    <div id="main-left">
        <div class="button toolChooser" id="save">Save</div>
        <div class="button toolChooser" id="draw">Draw</div>
        <div class="button toolChooser" id="edit">Edit</div>
        <div class="button toolChooser" id="erase">Eraser</div>
        <div class="button toolChooser" id="eraseAll">Delete</div>
        <div class="button toolChooser" id="load">load</div>
        
        <div class="options" id="options">Option(s)
            <div id="p1">
                <label>p1 : </label>
                <select id="player1" onchange="go()">
                    <option value="red" class="red">Red</option>
                    <option value="green" class="green">Green</option>
                    <option value="blue" class="blue">Blue</option>
                </select>
            </div>
            <div id ="p2">
                <label>p2 : </label>
                <select id="player2" onchange="go()">
                    <option value="blue" class="blue">Blue</option>
                    <option value="green" class="green">Green</option>
                    <option value="red" class="red">Red</option>
                </select>
            </div>
        </div>
    </div>
    <div id="main-center">
        <canvas id="canvasArea" width="800" height="600">Your browser does not support the canvas element.</canvas>
    </div>
    <div id="main-right">
        <div class="button colorChooser red" id="red"> </div>
        <div class="button colorChooser green" id="green"> </div>
        <div class="button colorChooser blue" id="blue"> </div>
    </div>	
</div>
