<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <link type="text/css" href="./css/main.css" rel="stylesheet">
    <link type="text/css" href="./css/anaglyph_text.css" rel="stylesheet">
    <link type="text/css" href="./css/canvas.css" rel="stylesheet">
    <link type="text/css" href="./css/background.css" rel="stylesheet">
</head>
<body>
	<div id="head">
		<h1>Hackenbush</h1>
	</div>
	<div class="vague_bg1" id="fixedbg1" style="left: 0px;"></div>
	<div class="vague_bg2" id="fixedbg2" style="left: 0px;"></div>
	<div id="main">
		<div id="main-container">
			<div id="main-left">
				<div class="toolChooser" id="addNode"> AddNode </div>
				<div class="toolChooser" id="delNode"> DelNode </div>
				<div class="toolChooser" id="addEdge"> AddEdge </div>
				<div class="toolChooser" id="delEdge"> DelEdge </div>
				<div class="toolChooser" id="clear"> Clear Canvas </div>
			</div>
			<div id="main-center">
				<canvas id="canvasArea" width="800" height="600"></canvas>
			</div>
			<div id="main-right">
				<div class="colorChooser" id="white" style="background-color:white;"> </div>		
				<div class="colorChooser" id="black" style="background-color:black;"> </div>				
				<div class="colorChooser" id="red" style="background-color:red;"> </div>
				<div class="colorChooser" id="green" style="background-color:green;"> </div>
				<div class="colorChooser" id="blue" style="background-color:blue;"> </div>
				<div class="colorChooser" id="grey" style="background-color:grey;"> </div>
				<div class="colorChooser" id="yellow" style="background-color:yellow;"> </div>
				<div class="colorChooser" id="pink" style="background-color:pink;"> </div>
			</div>
		</div>
	</div>
	<div id="foot">
		<p>
			<b>3D Approved</b><br/>
			<b>Hackenbush by BABOL Arnaud et SIMMONEAU Guillaume</b>
		</p>
	</div>
	<script type="text/javascript" src="./scripts/javascript/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="./scripts/javascript/interface/edition/canvas.js"></script>
	<script type="text/javascript" src="./scripts/javascript/interface/background.js"></script>
</body>
</html>
